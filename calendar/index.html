<script>
/*jshint browser:true */
/*global XLSX */
var X = XLSX;
var XW = {
	/* worker message */
	msg: 'xlsx',
	/* worker scripts */
	rABS: './xlsxworker2.js',
	norABS: './xlsxworker1.js',
	noxfer: './xlsxworker.js'
};

var rABS = typeof FileReader !== "undefined" && typeof FileReader.prototype !== "undefined" && typeof FileReader.prototype.readAsBinaryString !== "undefined";
if(!rABS) {
	document.getElementsByName("userabs")[0].disabled = true;
	document.getElementsByName("userabs")[0].checked = false;
}

var use_worker = typeof Worker !== 'undefined';
if(!use_worker) {
	document.getElementsByName("useworker")[0].disabled = true;
	document.getElementsByName("useworker")[0].checked = false;
}

var transferable = use_worker;
if(!transferable) {
	document.getElementsByName("xferable")[0].disabled = true;
	document.getElementsByName("xferable")[0].checked = false;
}

var wtf_mode = false;

function fixdata(data) {
	var o = "", l = 0, w = 10240;
	for(; l<data.byteLength/w; ++l) o+=String.fromCharCode.apply(null,new Uint8Array(data.slice(l*w,l*w+w)));
	o+=String.fromCharCode.apply(null, new Uint8Array(data.slice(l*w)));
	return o;
}

function ab2str(data) {
	var o = "", l = 0, w = 10240;
	for(; l<data.byteLength/w; ++l) o+=String.fromCharCode.apply(null,new Uint16Array(data.slice(l*w,l*w+w)));
	o+=String.fromCharCode.apply(null, new Uint16Array(data.slice(l*w)));
	return o;
}

function s2ab(s) {
	var b = new ArrayBuffer(s.length*2), v = new Uint16Array(b);
	for (var i=0; i != s.length; ++i) v[i] = s.charCodeAt(i);
	return [v, b];
}

function xw_noxfer(data, cb) {
	var worker = new Worker(XW.noxfer);
	worker.onmessage = function(e) {
		switch(e.data.t) {
			case 'ready': break;
			case 'e': console.error(e.data.d); break;
			case XW.msg: cb(JSON.parse(e.data.d)); break;
		}
	};
	var arr = rABS ? data : btoa(fixdata(data));
	worker.postMessage({d:arr,b:rABS});
}

function xw_xfer(data, cb) {
	var worker = new Worker(rABS ? XW.rABS : XW.norABS);
	worker.onmessage = function(e) {
		switch(e.data.t) {
			case 'ready': break;
			case 'e': console.error(e.data.d); break;
			default: xx=ab2str(e.data).replace(/\n/g,"\\n").replace(/\r/g,"\\r"); console.log("done"); cb(JSON.parse(xx)); break;
		}
	};
	if(rABS) {
		var val = s2ab(data);
		worker.postMessage(val[1], [val[1]]);
	} else {
		worker.postMessage(data, [data]);
	}
}

function xw(data, cb) {
	transferable = document.getElementsByName("xferable")[0].checked;
	if(transferable) xw_xfer(data, cb);
	else xw_noxfer(data, cb);
}

function get_radio_value( radioName ) {
	var radios = document.getElementsByName( radioName );
	for( var i = 0; i < radios.length; i++ ) {
		if( radios[i].checked || radios.length === 1 ) {
			return radios[i].value;
		}
	}
}

function to_json(workbook) {
	var result = {};
	workbook.SheetNames.forEach(function(sheetName) {
		var roa = X.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);
		if(roa.length > 0){
			result[sheetName] = roa;
		}
	});
	return result;
}
function to_csv(workbook) {
	var result = [];
	workbook.SheetNames.forEach(function(sheetName) {
		var csv = X.utils.sheet_to_csv(workbook.Sheets[sheetName]);
		if(csv.length > 0){
			result.push("SHEET: " + sheetName);
			result.push("");
			result.push(csv);
		}
	});
	return result.join("\n");
}

function to_formulae(workbook) {
	var result = [];
	workbook.SheetNames.forEach(function(sheetName) {
		var formulae = X.utils.get_formulae(workbook.Sheets[sheetName]);
		if(formulae.length > 0){
			result.push("SHEET: " + sheetName);
			result.push("");
			result.push(formulae.join("\n"));
		}
	});
	return result.join("\n");
}

function to_html(workbook) {
	document.getElementById('htmlout').innerHTML = "";
	var result = [];
	workbook.SheetNames.forEach(function(sheetName) {
		var htmlstr = X.write(workbook, {sheet:sheetName, type:'binary', bookType:'html'});
		document.getElementById('htmlout').innerHTML += htmlstr;
	});
}

var tarea = document.getElementById('b64data');
function b64it() {
	if(typeof console !== 'undefined') console.log("onload", new Date());
	var wb = X.read(tarea.value, {type: 'base64',WTF:wtf_mode});
	process_wb(wb);
}

var global_wb;
function process_wb(wb) {
	global_wb = wb;
	var output = "";
	switch(get_radio_value("format")) {
		case "json":
			output = to_json(wb);
			break;
		case "form":
			output = to_formulae(wb);
			break;
		case "html": return to_html(wb);
		default:
			output = to_csv(wb);
	}
	processData(output);
	// alert(output);
	//  if(out.innerText === undefined) out.textContent = output;
	//  else out.innerText = output;
	if(typeof console !== 'undefined') console.log("output", new Date());
}
var colors={'区域市场部':'#F9C090','销售自主活动':'#B3A2C7','中央市场部':'#FEDD28','PE':'#C3D69B'};
sheetData = null;
function processData(msg) {
	if (null == msg) {
		alert("处理失败或数据格式不正确!")
	}
	var data = msg.Sheet1;
	if (null == data) {
		alert("请确定表格内存在Sheet1的表格");
	}
	var events = [];
	var disName= "--";
	sheetData = new Array();
	var tmpData = data.slice(0);
	$.each(tmpData, function(index, item){
		 if (undefined != item.活动名称 && null!=item.活动名称 && $.trim(item.活动名称)!='') {
		 		sheetData.push(item);
		 }
	});

	console.log(sheetData.length);
	var typeIndex = {"中央市场部":0, "区域市场部":1,"PE":2,"销售自主活动":3};
	var eventTypeSort = function(o, p){
		a = o["活动类型"];
		b = p["活动类型"];
		if(null == a){
			a=5;
		}else {
			a = typeIndex[a];
		}
		if (null == b) {
			b = 5;
		}else{
			b = typeIndex[b];
		}
		if (a === b) {
			return 0;
		}
		if (typeof a === typeof b) {
			return a < b ? -1 : 1;
		}
		return typeof a < typeof b ? -1 : 1;
	}
	var sheetSort = function(name){
		return function(o, p){
			var result1 = eventTypeSort(o, p);
			if (0 != result1) {
				return result1;
			}
			var a, b;
		   if (typeof o === "object" && typeof p === "object" && o && p) {

		     a = o[name];
		     b = p[name];
				 try{
					 if (!a.endsWith("日")) {
					 	 a = 10000000000000;
					 }else{
				 		a = new Date($.trim(a.replace("年","/").replace("月","/").replace("日", ""))).getTime();
					}
				 }catch(e){
				 	a = 10000000000000;
				 }
				 try{
					 if (!b.endsWith("日")) {
					 	 bug= 10000000000000;
					 }else{
				 	b = new Date($.trim(b.replace("年","/").replace("月","/").replace("日", ""))).getTime();
					}
				 }catch(e){
				 	b = 10000000000000;
				 }

		     if (a === b) {
		       return 0;
		     }
		     if (typeof a === typeof b) {
		       return a < b ? -1 : 1;
		     }
		     return typeof a < typeof b ? -1 : 1;
		   }
		   else {
		     throw ("error");
		   }
		}
	}
	sheetData.sort(sheetSort("活动开始日期"));

	$.each(data, function(index, item){
		if (undefined != item.举办地点 && null != item.举办地点 &&

			undefined != item.活动开始日期 && null != item.活动开始日期) {
			var event = {"title":item.举办地点+"，"+item.术式,"start":new Date($.trim(item.活动开始日期.replace("年","/").replace("月","/").replace("日", ""))),
					"end":new Date($.trim(item.活动结束日期.replace("年","/").replace("月","/").replace("日", " 23:59:59"))),"color":colors[item.活动类型]};
			disName = item.区域;
			events.push(event);
					console.log(item.活动名称+$.trim(item.活动开始日期.replace("年","/").replace("月","/").replace("日", "")));
					console.log($.trim(item.活动结束日期.replace("年","/").replace("月","/").replace("日", "")));
		}
	})
	$("#dis-name").html(disName);
	// alert(events);
	// $.each(msg, function(i, item){
	// 	alert(i);
	// 	alert(item);
	// });
	$('#calendar').fullCalendar('removeEvents');
	$('#calendar').fullCalendar('addEventSource', events);
	$("#event-body").html('');

		try{

				startDate = $.trim(item["活动开始日期"].replace("年","").replace("2017",""));
			}
		}catch(e){

		}
		var endDate;

		var eventName = item["活动名称"];

var drop = document.getElementById('drop');
function handleDrop(e) {
	e.stopPropagation();
	e.preventDefault();
	rABS = document.getElementsByName("userabs")[0].checked;
	use_worker = document.getElementsByName("useworker")[0].checked;
	var files = e.dataTransfer.files;
	var f = files[0];
	{
		var reader = new FileReader();
		var name = f.name;
		reader.onload = function(e) {
			if(typeof console !== 'undefined') console.log("onload", new Date(), rABS, use_worker);
			var data = e.target.result;
			if(use_worker) {
				xw(data, process_wb);
			} else {
				var wb;
				if(rABS) {
					wb = X.read(data, {type: 'binary'});
				} else {
					var arr = fixdata(data);
					wb = X.read(btoa(arr), {type: 'base64'});
				}
				process_wb(wb);
			}
		};
		if(rABS) reader.readAsBinaryString(f);
		else reader.readAsArrayBuffer(f);
	}
}

function handleDragover(e) {
	e.stopPropagation();
	e.preventDefault();
	e.dataTransfer.dropEffect = 'copy';
}

if(drop.addEventListener) {
	drop.addEventListener('dragenter', handleDragover, false);
	drop.addEventListener('dragover', handleDragover, false);
	drop.addEventListener('drop', handleDrop, false);
}
